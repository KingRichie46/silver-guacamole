<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IDDEVELOPER Institute</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #fdfdfd;
      color: #111;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    header img {
      height: 45px;
    }

    header nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #111;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    header nav a:hover {
      color: #b22222;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 0 1rem;
      background: url("https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=1600&q=80") center/cover no-repeat;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      color: white;
    }

    .hero img {
      width: 100px;
      margin-bottom: 1rem;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin: 1rem 0 0.5rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .hero .buttons a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      background: #b22222;
      color: white;
      transition: background 0.3s ease;
    }

    .hero .buttons a:hover {
      background: #8b1a1a;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="IDDEVELOPER Logo" />
    <nav>
      <a href="#about">About</a>
      <a href="#achievements">Achievements</a>
      <a href="#projects">Projects</a>
      <a href="#reviews">Reviews</a>
      <a href="#blog">Blog</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <img src="logo.png" alt="IDDEVELOPER Logo" />
      <h1>Welcome to <span style="color:#ff5555;">IDDEVELOPER Institute</span></h1>
      <p>Learn. Build. Create. Together.</p>
      <div class="buttons">
        <a href="#students">Join as Student</a>
        <a href="#clients">Hire as Client</a>
        <a href="#workers">Work with Us</a>
      </div>
    </div>
  </section>
</body>
</html>
