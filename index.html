<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IDDEVELOPER Institute</title>
  <style>
    /* Base Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { color: #f0f0f0; background: linear-gradient(135deg, #1f1c2c, #928dab); }

    /* Sticky Nav */
    nav {
      position: sticky; top: 0;
      padding: 1rem;
      display: flex; justify-content: space-between; align-items: center;
      background: rgba(31, 28, 44, 0.8); z-index: 10;
    }
    nav .logo { font-size: 1.2rem; font-weight: bold; color: #f0f0f0; }
    nav ul { display: flex; gap: 1rem; list-style: none; }
    nav a { color: #f0f0f0; text-decoration: none; font-weight: 500; }

    /* Hero Section */
    .hero {
      min-height: 100vh;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      text-align: center;
      padding: 0 1rem;
      animation: fadeInBg 1s ease-in;
    }
    .hero h1 {
      font-size: 2.5rem;
      line-height: 1.2;
      margin-bottom: 1rem;
      animation: slideIn 1s ease forwards;
    }
    .hero p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #ddd;
      animation: fadeIn 1.2s ease forwards;
      animation-delay: 0.5s;
    }
    .hero .btn {
      padding: 0.8rem 2rem;
      background: #e63946;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
      transition: 0.3s;
      animation: fadeIn 1s ease forwards;
      animation-delay: 1s;
    }
    .hero .btn:hover { background: #d62828; transform: scale(1.05); }

    @keyframes fadeInBg {
      from { opacity: 0; } to { opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateY(40px); opacity: 0 } to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; } to { opacity: 1; }
    }

    /* Responsive Text */
    @media (min-width: 600px) {
      .hero h1 { font-size: 3.5rem; }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="logo">IDDEVELOPER</div>
    <ul>
      <li><a href="#hero">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#join">Join</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section id="hero" class="hero">
    <h1>We Enable Students,<br>Teachers & Clients<br>to Grow Together.</h1>
    <p>Empowering through education, mentorship, and real-world collaboration.</p>
    <a href="#join" class="btn">Get Started</a>
  </section>

</body>
</html>
