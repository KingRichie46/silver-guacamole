<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IDDEVELOPER Institute</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #fdfdfd;
      color: #111;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    header img {
      height: 50px;
    }

    header nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #111;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    header nav a:hover {
      color: #b22222;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 0 1rem;
      background: linear-gradient(to bottom right, #fff, #f5f5f5);
    }

    .hero img {
      width: 120px;
      animation: zoomIn 2s ease forwards;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin: 1rem 0 0.5rem;
      opacity: 0;
      animation: fadeInUp 2s ease forwards 0.5s;
    }

    .hero p {
      font-size: 1.2rem;
      color: #444;
      opacity: 0;
      animation: fadeInUp 2s ease forwards 1s;
    }

    .typed-text {
      font-weight: bold;
      color: #b22222;
      font-size: 1.3rem;
    }

    .hero .buttons {
      margin-top: 2rem;
      opacity: 0;
      animation: fadeInUp 2s ease forwards 1.5s;
    }

    .hero .buttons a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      background: #b22222;
      color: white;
      transition: background 0.3s ease;
    }

    .hero .buttons a:hover {
      background: #8b1a1a;
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes zoomIn {
      from {transform: scale(0.8); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }
  </style>
</head>
<body>
  <header>
    <img src="your-logo.png" alt="IDDEVELOPER Logo" />
    <nav>
      <a href="#about">About</a>
      <a href="#achievements">Achievements</a>
      <a href="#projects">Projects</a>
      <a href="#reviews">Reviews</a>
      <a href="#blog">Blog</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <img src="your-logo.png" alt="IDDEVELOPER Logo" />
    <h1>Welcome to <span style="color:#b22222;">IDDEVELOPER Institute</span></h1>
    <p>Learn. Build. Create. Together.<br><span class="typed-text"></span></p>

    <div class="buttons">
      <a href="#students">Join as Student</a>
      <a href="#clients">Hire as Client</a>
      <a href="#workers">Work with Us</a>
    </div>
  </section>

  <script>
    // Typing effect
    const typedText = document.querySelector(".typed-text");
    const words = ["Software Engineering", "Game Development", "Brand Identity", "Digital Creativity"];
    let wordIndex = 0;
    let charIndex = 0;
    let currentWord = "";
    let isDeleting = false;

    function type() {
      currentWord = words[wordIndex];
      if (isDeleting) {
        typedText.textContent = currentWord.substring(0, charIndex--);
        if (charIndex < 0) {
          isDeleting = false;
          wordIndex = (wordIndex + 1) % words.length;
        }
      } else {
        typedText.textContent = currentWord.substring(0, charIndex++);
        if (charIndex > currentWord.length) {
          isDeleting = true;
          setTimeout(type, 1200);
          return;
        }
      }
      setTimeout(type, isDeleting ? 50 : 120);
    }
    type();
  </script>
</body>
</html>
